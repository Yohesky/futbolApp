<div class="panel-header panel-header-lg">
  <h3 class="text-white text-center">My Favorites Leagues Positions</h3>
</div>

<div class="main-content">
  <div class="row container mx-auto">
    <div class="col" *ngFor="let t of tables | paginate: { itemsPerPage: 2, currentPage: p }">
      <div  class="card" style="cursor: pointer">

        <div   class=" card-body">

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Team</th>
                <th scope="col">Position</th>
                <th scope="col">Played Games</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dataTeam of t.table">
                <td>{{ dataTeam.team.name }}</td>
                <td>{{ dataTeam.position }}</td>
                <td>{{ dataTeam.playedGames }}</td>
                <td>{{ dataTeam.points }}</td>
              </tr>
            </tbody>
          </table>

        </div>

        <div class="row container">
          <div class="col">
            <button  class="btn btn-danger">
              Delete <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
