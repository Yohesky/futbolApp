<div class="panel-header panel-header-lg">
  <div class="row mx-auto">
    <div class="col-6">
      <div class="card">
        <div class="card-header p-3">
          <h4 class="card-title">Search Country League</h4>
          <input
            name="team"
            [(ngModel)]="team"
            type="text"
            class="form-control"
          />
          <!-- <small>Type the country of your team, then press <strong>'search'</strong> to find the league of your team, then choose league and team</small> -->
          <br>
          <button (click)="searchTeam()" class="btn btn-lg btn-outline-primary">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="card-content mt-3">
    <ng-container *ngIf="!showTable">
      <div class="row">
        <div class="col-3" *ngFor="let tp of leagues">
          <div  (click)="selected(tp)" class="card" style="cursor: pointer">
            <div class="card-body">
              <div class="card-title">
                <p><strong>League:</strong> {{ tp.name }}</p>
                <br />
                <p><strong>Country:</strong> {{ tp.area.name }}</p>
              </div>

              <div class="card-text">
                <img
                  style="width: 100%; height: 40px"
                  [src]="!tp.area.ensignUrl ? DEFAULT_PHOTO : tp.area.ensignUrl"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="showTable">
      <div class="card" style="cursor: pointer">
        <div class="card-body">
          <div class="card-title">
            <button (click)="savePositions()" class="btn btn-primary">
              Save
            </button>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Team</th>
                  <th scope="col">Position</th>
                  <th scope="col">Played Games</th>
                  <th scope="col">Form</th>
                  <th scope="col">Lost</th>
                  <th scope="col">Draw</th>
                  <th scope="col">Won</th>
                  <th scope="col">Points</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let t of positions.standings.table">
                  <td>{{ t.team.name }}</td>
                  <td>{{ t.position }}</td>
                  <td>{{ t.playedGames }}</td>
                  <td>{{ t.form }}</td>
                  <td>{{ t.lost }}</td>
                  <td>{{ t.draw }}</td>
                  <td>{{ t.won }}</td>
                  <td>{{ t.points }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
